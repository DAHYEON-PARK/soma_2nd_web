<!DOCTYPE html>
<html>
 <head>
    <title>Soma 2nd Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor CSS -->
    <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app.min.1.css" rel="stylesheet">
    <link href="css/app.min.2.css" rel="stylesheet">

     <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
     <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="vertxbus.js"></script>
 </head>

 <body class="login-content">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      var eb = new vertx.EventBus("/eventbus/");

      eb.onopen = function () {
        eb.registerHandler("chat.to.client", function (msg) {
            console.log(msg);
            if(msg)
            location.replace("main.html");
        });
      };

      function send() {
          var message = $('#user_email').val()+"/"+$('#user_pw').val();
          console.log(message);
          if (message.length > 0) {
            eb.publish("chat.to.server", message);
            $('#user_email').val("");
            $('#user_pw').val("");
          }
      }
    </script>

     <!-- Login -->
     <div class="lc-block toggled" id="l-login">
         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
             <div class="fg-line">
                 <input id="user_email" type="text" class="form-control" placeholder="E-mail Address">
             </div>
         </div>

         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
             <div class="fg-line">
                 <input id="user_pw" type="password" class="form-control" placeholder="Password">
             </div>
         </div>

         <div class="clearfix"></div>

         <button class="btn btn-login bgm-lime btn-float" onclick="send()"><i class="zmdi zmdi-arrow-forward"></i></button>

         <ul class="login-navigation">
             <li data-block="#l-register" class="bgm-red">Register</li>
             <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>
         </ul>
     </div>

     <!-- Register -->
     <div class="lc-block" id="l-register">
         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
             <div class="fg-line">
                 <input type="text" class="form-control" placeholder="E-mail Address">
             </div>
         </div>

         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
             <div class="fg-line">
                 <input type="password" class="form-control" placeholder="Password">
             </div>
         </div>

         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
             <div class="fg-line">
                 <input type="text" class="form-control" placeholder="Password Again">
             </div>
         </div>

         <div class="clearfix"></div>

         <a href="" class="btn btn-login bgm-lime btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

         <ul class="login-navigation">
             <li data-block="#l-login" class="bgm-amber">Login</li>
             <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>
         </ul>
     </div>

     <!-- Forgot Password -->
     <div class="lc-block" id="l-forget-password">
         <p class="text-left">Input your e-mail address used by user ID.</p>

         <div class="input-group m-b-20">
             <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
             <div class="fg-line">
                 <input type="text" class="form-control" placeholder="Email Address">
             </div>
         </div>

         <a href="" class="btn btn-login bgm-lime btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

         <ul class="login-navigation">
             <li data-block="#l-login" class="bgm-amber">Login</li>
             <li data-block="#l-register" class="bgm-red">Register</li>
         </ul>
     </div>

     <!-- Javascript Libraries -->
     <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
     <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
     <script src="js/functions.js"></script>

 </body>
</html>
