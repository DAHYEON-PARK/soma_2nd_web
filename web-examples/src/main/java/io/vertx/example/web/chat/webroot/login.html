<html>
 <head>

 <body class="login-content">

     <script> 
        var eb = new vertx.EventBus("/eventbus/");  

        function send(event) { 
            var user_email = $('#user_email').val(); 
            if (message.length > 0) { 
              console.log($('#user_email')); 
              eb.publish("chat.to.server", user_email); 
              $('#user_email').val(""); 
            } 
        }
      </script>

    <!-- Login --> 
    <div class="lc-block toggled" id="l-login"> 
        <div class="input-group m-b-20"> 
            <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span> 
            <div class="fg-line"> 
                <input id="user_email" type="text" class="form-control" placeholder="E-mail Address"> 
            </div> 
        </div>  

        <div class="input-group m-b-20"> 
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span> 
            <div class="fg-line"> 
                <input id="user_pw" type="password" class="form-control" placeholder="Password"> 
            </div> 
        </div>  

        <div class="clearfix"></div>  

        <a href="main.html" class="btn btn-login bgm-lime btn-float" onclick="send(event)"><i class="zmdi zmdi-arrow-forward"></i></a>  

        <ul class="login-navigation">  
            <li data-block="#l-register" class="bgm-red">Register</li>  
            <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>  
        </ul>
     </div>

      <!-- Register --> 
    <div class="lc-block" id="l-register"> 
        <div class="input-group m-b-20"> 
            <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span> 
            <div class="fg-line"> 
                <input type="text" class="form-control" placeholder="E-mail Address"> 
            </div> 
        </div>  

        <div class="input-group m-b-20"> 
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>

            </div> 
        </div>  

        <div class="input-group m-b-20"> 
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span> 
            <div class="fg-line"> 
                <input type="text" class="form-control" placeholder="Password Again"> 
            </div> 
        </div>  

        <div class="clearfix"></div>  

        <a href="" class="btn btn-login bgm-lime btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

        <ul class="login-navigation">  
            <li data-block="#l-login" class="bgm-amber">Login</li>  
            <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>  
        </ul>
    </div>

      <!-- Forgot Password --> 
    <div class="lc-block" id="l-forget-password">

        </div>  

        <a href="" class="btn btn-login bgm-lime btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

            <ul class="login-navigation">  
            <li data-block="#l-login" class="bgm-amber">Login</li>

        </ul>
     </div>
